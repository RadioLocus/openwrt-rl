config sensor-restart 'sensor'
	option interface 'internet'
	option monInterface 'mon0'
	option curlServer 'packet.radiolocus.com/index.html'
        option networkDeviceBaseFolder '/sys/class/net'
	option commonFunctionsFile '/usr/share/sensor-restart/common_functions'
	option tmpFileInterfacePresentIter '/tmp/interface_present_iter'
	option tmpFileMonInterfacePresentIter '/tmp/mon_interface_present_iter'
	option tmpFileCurlIter '/tmp/curl_iter'
	option tmpFileMonRx '/tmp/monrx'
	option tmpFileMonRxIter '/tmp/monrx_iter'
	option numOfIterationsInterface '2'
	option numOfIterationsCurl '2'
	option numOfIterationsMonInterface '2'
	option numOfIterationsMonRx '2'

